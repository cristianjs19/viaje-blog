{% extends 'album/base1.html' %}
{% load static %}



{% block maincontent %}
<div class="main-post">
    <div class="content-post">
        {% if childSubCategorySet %}
            {% for childSubCategory in childSubCategorySet %}
                <div class="post" style="border: 1px solid; padding: 10px;">
                  <a href="/album/childsubcategory/{{ childSubCategory.id }}/"><p>{{ childSubCategory.title }}</p><a>
                </div>
            {% endfor %}
        {% else %}
            <div class="post" style="border: 1px solid; padding: 10px;">
              No child sub categories available
            </div>
        {% endif %}
    </div>
</div>
{% endblock maincontent %}
