{% extends 'album/base1.html' %}
{% load static %}



{% block maincontent %}
<div class="main-post">
    <div class="content-post">
        <table style="width:100%">
            <tr>
            {% for photo in photoSet %}
                <td>
                    <div class="gallery" style="border: 1px solid; padding: 10px; margin: 5px;">
                        <p>Gallery Title: {{ photo.gallery.title }}</p>
                        <img src="{{ photo.photo.url }}" style="width:200px;height:200px"/>
                    </div>
                </td>
            {% endfor %}
            </tr>
        </table>
    </div>
</div>
{% endblock maincontent %}
