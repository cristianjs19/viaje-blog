{% extends 'album/base.html' %}
{% load static %}

{% block content %}
<div class="main-post">
    <div class="content-post">
        {% for gallery in gallerySet %}
            <div class="post gallery">
                <p>Gallery Title: {{ gallery.title }}</p>
                <a href="/album/gallery/{{ gallery.gallery_id }}/detail/"><img src="{{ gallery.lastPhoto }}" style="width:200px;height:200px"/></a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
