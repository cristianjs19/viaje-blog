{% extends 'album/base.html' %}
{% load static %}

{% block content %}
<style type="text/css">
  header nav ul li:nth-of-type(3) a {
    padding-bottom:5px;
}
</style>
<div class="main-post">
    
      <div class="content-post">
         {% for category in categorySet %}
            <div class="post">
              <a href="/album/category/{{ category.id }}/"><p>{{ category.name }}</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div>
                <i class="fa fa-globe fa-3x" aria-hidden="true"></i>
              </div><a>
            </div>
          {% endfor %}
      </div>
    
  </div>

{% endblock content %}
